<!DOCTYPE html>
<html lang="en">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Create new League</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    </head>
    <body>
      <nav class="navbar navbar-expand-lg" style="display: flex; justify-content: space-between;">
        <a class="navbar-brand" style="margin-left: 20px;">Create new League</a> 

        <div style="margin-right: 20px;">
            <span> Log as: &nbsp;
                <span class="username" th:text="${user.username}"> <strong></strong></strong></span></div>
            </span> &nbsp; &nbsp; &nbsp;
            <a href="/main" class="btn btn-primary">Back</a>
        </div>

    </nav>
    <div class="container mt-3">
      <form th:action="@{/createNewLeague}" method="post">
        <div class="form-group">
          <label for="leagueName">League Name</label>
          <input type="text" class="form-control" id="leagueName" name="league_name" required>
        </div>

        <div class="form-group">
          <label>Type of League</label><br>
          <input type="radio" id="points" name="type" value="Points" required>
          <label for="points">Points</label><br>
          <input type="radio" id="headToHead" name="type" value="Head to head" required>
          <label for="headToHead">Head to head</label>
        </div>

        
        <div class="form-group">
          <label for="number_formation">Numbers of player in the Formation</label>
          <input type="number" class="form-control" id="number_formation" name="number_formation" required oninput="validatePositiveNumber(this)">
        </div>  
        <script>
          function validatePositiveNumber(input) {
            var value = input.value;
            if (value <= 0) {
              input.setCustomValidity('Please enter an positive number.');
            } else {
              input.setCustomValidity('');
            }
          }
        </script>

        <div class="form-group">
          <label for="number_participants">Number of Participants</label>
          <input type="number" class="form-control" id="number_participants" name="number_participants" required oninput="validateEvenNumber(this)">
        </div>
        <script>
          function validateEvenNumber(input) {
            var value = input.value;
            if (value % 2 !== 0) {
              input.setCustomValidity('Please enter an even number.');
            } else {
              input.setCustomValidity('');
            }
          }
        </script>

        <div class="form-group">
          <label for="start_date">Start Date</label>
          <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>

        <script>
          document.addEventListener('DOMContentLoaded', (event) => {
            let today = new Date().toISOString().substr(0, 10);
            document.querySelector("#start_date").setAttribute('min', today);
          });
        </script>

        <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
  </body>
</html>
