<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantaSports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#" style="margin-left: 20px;">FantaSports</a>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>  
        </div>
        
        <div style="margin-right: 20px;">
            <span> Log as: &nbsp;
                <span id="username" th:text="${user.username}"> <strong></strong></strong></span>
            </span> &nbsp; &nbsp; &nbsp;
            <a href="/" class="btn btn-primary">Sign Out</a>
        </div> 
    </nav>

    <div class="container mt-3" role="allerts">
      <div class="my-3 p-3 rounded box-shadow">
          <h6 class="border-bottom border-gray pb-2 mb-0">Allerts</h6>

            <!--
            <th:block th:each="league : ${alert_leagues}">
                <div class="media text-muted pt-3">
                    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <a class="league-link" th:href="@{/league/{id}(id=${league.id})}" th:text="${league.getName()}"> League Name 1 </a>
                    </p>
                </div>
            </th:block>
            -->
      </div>
  </div>

    <div class="container mt-3 mb-3" role="main">
        <div class="my-3 p-3 rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">Joined Leagues</h6>
            
            <th:block th:each="league : ${leagues}">
                <div class="card mb-3 card-mod">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <span class="mb-0" th:text="${league.name}"><b></b></span> <!-- League name -->  <!--th:href="@{/league/{id}(id=${league.id})}"-->
                            </div>
                            <div class="col-md-2 text-md-right">
                                <span th:text="${league.startDate}"></span> <!-- Date -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <small id="creator-name" th:text="${league.creator.username}"></small> <!-- Creator name -->
                            </div>
                            <div class="col-md-2 text-md-right">
                                id: <small id="league-id" th:text="${league.id}"></small> <!-- League id -->
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>

            <small class="d-block text-right mt-3">
              <a href="/newLeague" class="btn btn-primary"><i class="fa fa-plus"></i> Create new League</a>
            </small>

            <form th:action="@{/joinLeague}" method="post" class="form-inline mt-3">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="leagueId" name="leagueId" placeholder="Enter League ID" required>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary">Join</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
