<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#" style="margin-left: 20px;">FantaSports</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
    </div>

    <div class="mx-auto">
        <span class="navbar-text" style="font-weight: bold; color: white;" th:text="${league.getName()}"></span>
    </div>

    <div style="margin-right: 20px;">
            <span> Log as: &nbsp;
                <span class="username" th:text="${user.username}"> <strong></strong></strong></span>
            </span> &nbsp; &nbsp; &nbsp;
        <a href="/main" class="btn btn-primary">Back</a>
    </div>
</nav>

<div class="container mt-3" role="league">
    <div class="my-3 p-3 rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">League Ranking</h6>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="participant, stat : ${participants}">
                <th scope="row" th:text="${stat.index + 1}"></th>
                <td th:text="${participant.username}"></td>
                <!--<td th:text="${participant.points}"></td>  Assuming points field exists in User class -->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
