<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantaSports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#" style="margin-left: 20px;">FantaSports</a>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/main">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>  
        </div>
        
        <div style="margin-right: 20px;">
            <span> Log as: &nbsp;
                <span class="username" th:text="${user.username}"> <strong></strong></strong></span>
            </span> &nbsp; &nbsp; &nbsp;
            <a href="/login" class="btn btn-primary">Sign Out</a>
        </div> 
    </nav>

    <div class="container mt-3" role="allerts">
      <div class="my-3 p-3 rounded box-shadow">
          <h6 class="border-bottom border-gray pb-2 mb-0">Allerts</h6>
          <th:block th:each="league : ${alert_leagues}">
              <div class="media text-muted pt-3">
                  <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                      <strong class="d-block" th:text="${league.getName()}"> League Name 1 </strong>
                      League about to start
                  </p>
              </div>
          </th:block>
      </div>
  </div>

    <div class="container mt-3 mb-3" role="main">
        <div class="my-3 p-3 rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">Joined Leagues</h6>

            <th:block th:each="league : ${other_leagues}">
                <div class="media text-muted pt-3">
                    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block" th:text="${league.getName()}"> League Name 1 </strong>
                    <span th:text="${league.getId()}"> test se mostra league con id diverse ma stesso nome</span>
                    </p>
                </div>
            </th:block>
          
            <small class="d-block text-right mt-3">
              <a href="/createLeague" class="btn btn-primary"><i class="fa fa-plus"></i> Add League</a>
          </small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
