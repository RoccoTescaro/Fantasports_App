<!DOCTYPE html>
<html lang="en">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Create new League</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    </head>
    <body>

      <!-- navigation bar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#" style="margin-left: 20px;">FantaSports</a>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/main">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>  
        </div>
        
        <div style="margin-right: 20px;">
            <span> Log as: &nbsp;
                <strong id="username" th:text="${user.username}"> </strong>
            </span> &nbsp; &nbsp; &nbsp;
            <a href="/" class="btn btn-primary">Sing Out</a>
        </div>
      </nav>

      <div class="container mt-3 pt-1 pb-2">
        <h1>Modify League</h1>
        <form id="form" action="/main" th:object="${league}" method="post" >
          <div class="form-group row mb-3">
            <label for="numParticipants" class="col-sm-2 col-form-label">Number of Participants (only even number)</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="numParticipants" name="numParticipants" min="2" step="2" th:field="*{nParticipants}">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="startDate" name="startDate" th:field="*{startDate}" required>
            </div>
          </div>

            <th:block th:each="team : ${teams}">
                <div class="card mb-3 card-mod">
                    <div class="card-body text-decoration-none link-card">
                        <div class="row">
                            <div class="col">
                                <small id="creator-name" th:text="${team.owner.username}"></small> <!-- Creator name -->
                            </div>

                            <div class="col-sm-2"><!-- Button trigger modal -->
                                <a th:href="@{/addPlayer/{userId}/{teamId}(userId=${team.owner.id}, teamId=${team.id})}" class="btn btn-primary">
                                    Add Player
                                </a>
                            </div>


                            <div class="col-sm-1">
                                <a th:href="@{/removeTeam/{id}(id=${team.id})}" class="btn btn-danger btn-sm">X</a>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>

          <button type="submit" class="btn btn-primary">Modify League</button>
        </form>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-bItqctjMBxnboZMLnTTBcsjA3CxCJuIhqDVw6mDSj1EbQgQ8PTrtHMNsTyoHsGjOn" crossorigin="anonymous"></script>
        <script>document.addEventListener('DOMContentLoaded', (event) => {
            var modals = document.querySelectorAll('.modal');
            modals.forEach(function (modal) {
                new bootstrap.Modal(modal);
            });
        });</script>
    </body>
</html>
