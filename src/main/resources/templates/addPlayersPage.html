<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new League</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- navigation bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/main" style="margin-left: 20px;">FantaSports</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
        </div>

        <div style="margin-right: 20px;">
                <span> Log as: &nbsp;
                    <strong id="username" th:text="${user.username}"> </strong>
                </span> &nbsp; &nbsp; &nbsp;
            <a href="/" class="btn btn-primary">Sing Out</a>
        </div>
    </nav>

<div class="container mt-3 pt-1 pb-2">
    <h1>Add Player</h1> <span th:text="${team.getOwner().username}"></span>
    <form th:action="@{/addPlayersToTeam/{teamId}(teamId=${team.id})}" method="post">
        <div class="my-3 p-3 rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">Players</h6>
            <div class="media pt-3">
                <th:block th:each="player : ${players}">
                    <div class="card mb-3 card-mod">
                        <div class="card-body text-decoration-none link-card">
                            <div class="row">
                                <div class="col">
                                    <input type="checkbox" id="playerId" name="playerIds" th:value="${player.id}">
                                    <label for="playerId"><span th:text="${player.name}"></span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Selected Players</button>
    </form>
</div>
